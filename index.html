
<html>
	<head>
		<title>MoMopeds.</title>
		<link href='//fonts.googleapis.com/css?family=Caesar+Dressing|Open+Sans:400,300,800' rel='stylesheet' type='text/css'>
		<style>
			*{
				margin: 0;
				padding: 0;
				font-family: 'Open Sans', sans-serif;
				font-weight: 400;
				font-size: 18px;
				color: #fff;
			}
			html { 
			  background: url(images/bg.jpg) no-repeat center center fixed; 
			  -webkit-background-size: cover;
			  -moz-background-size: cover;
			  -o-background-size: cover;
			  background-size: cover;
			}
			span{
				cursor: default;
			}
			.bold{
				display: block;
				margin-top: 15px;
				font-family: 'Open Sans';
				font-weight: 800;
			}
			.heavy{
				font-weight: 400;
			}
			.light{
				font-weight: 300;
				margin-right: 5px;
			}
			.wrapper{
				width: 100%;
				height: 100%;
				text-align: center;
			}
			.content{
				padding-top: 75px;
				width: 950px;
				margin: 0 auto;
				text-align: center;
				border:0px solid #adadad;
			}
			.title{
				display: block;
				font-family: 'Caesar Dressing', 'Open Sans' sans-serif;
				font-weight: 800;
				font-size: 72px;
				color: #D00;
				margin-bottom: 32px;
			}
			.title.md { font-size: 64px; color: #fff;  }
			.link{
				cursor: pointer !important;
				display: inline;
				font-size: 48px;
				color: #fff;
				padding: 0 15px;
				padding-bottom: 2px;
				text-decoration: none;
			}
			.link:hover{
				border-bottom: 2px solid rgba(255, 0, 0, .3);
				text-shadow: -1px -1px rgba(255, 0, 0, 1);
			}
			a{
				cursor: pointer !important;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<h1 class="title">MoMopeds Forum</h1>
				<h2 class="title md">MoMopeds is an historical archive and no functionality exists</h2>
				<a href="./forum/" class="title link">ENTER</a>
			</div>
		</div>
	</body>
</html>
